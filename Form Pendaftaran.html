<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device=width, initial-scale-1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran MSIB 2023</h1>
    <label>Nama Lengkap</label><br>
    <input type="text" placeholder="Masukan Nama Lengkap"><br>
    <label>E-mail</label><br>
    <input type="text" placeholder="Masukan E-mail"><br>
    <label>No. HP</label><br>
    <input type="text" placeholder="Masukan No. HP"><br>
    <label>Jenis Kelamin</label><br>
    <div>
        <input type="radio" name="Jenis Kelamin" value="Laki-laki">
        <label>Laki-laki</label>
    </div>
    <div>
        <input type="radio" name="Jenis Kelamin" value="perempuan">
        <label>Perempuan</label>
    </div>
    <label>Jurusan</label><br>
    <select name="Jurusan" id="Jurusan">
        <option value="...">...</option>
        <option value="Informatika">Teknik Informatika</option>
        <option value="Industri">Teknik Industri</option>
        <option value="Sejarah">Pendidikan Sejarah</option>
        <option value="Kimia">Kimia Murni</option>
    </select><br>
    <label>Alamat</label><br>
    <input type="text" placeholder="Isi Alamat"><br>
    <label>Foto</label><br>
    <div>
        <input type="submit" value="Pilih File">
    </div>
    <div>
        <input type="submit" value="Daftar">
    </div>
</body>
</html>
